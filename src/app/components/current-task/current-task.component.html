<div class="container">
  <div class="info-task-container">

    <div class="task-header">
      <h1 class="title">{{ currentTask.title }}</h1>
      <div class="status">
        {{ currentTask.status }}
      </div>
    </div>

    <div class="task-details">
      <div class="detail-card">
        <div class="detail-title">Описание:</div>
        <p class="description-p">{{ currentTask.description || '-' }}</p>
      </div>
    </div>

    <button class="back-btn" (click)="backToTasks()">Назад</button>
  </div>
</div>
